<!-- begin post -->
<div style="height: 200px; margin-bottom: 10px">
    <div class="listfeaturedtag h-100">
        <div class="row h-100">
            <div class="h-100 col-12 col-md-12 col-lg-5 pr-lg-0">
                <div class="h-100">
                    <div class="wrapthumbnail h-100">
                        <a href="{{ site.baseurl }}{{ post.url }}">
                            {% if site.lazyimages == "enabled" %}
                            <img class="featured-box-img-cover lazyimg"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=" data-src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}">
                            {% else %}
                            <img class="featured-box-img-cover" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}">
                            {% endif %}
                        </a>
                    </div>
                </div>
            </div>
            <div class="h-100 col-12 col-md-12 col-lg-7">
                <div class="h-100 card-group">
                    <div class="card">
                        <div class="card-body" style="padding-bottom: 0;">
                            <h2 class="card-title">
                                <a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                            </h2>

                            <h4 class="card-text">{{ post.description | strip_html | truncate: 110 }}</h4>
                        </div>
                        <div class="card-footer b-0 bg-white mt-auto" style="padding-bottom: 0; padding-top: 0;">
                            <div class="wrapfooter" style="margin-bottom: 15px; padding-bottom: 0; padding-top: 0">
                                <span class="post-date">&#x2022; {{ post.date | date_to_string }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
