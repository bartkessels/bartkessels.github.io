<article class="card" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="card-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

    <p class="post-summary">
      {% assign author = site.data.authors[page.author] %}
      Posted by : {% if page.author %}
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">{{ author.name }}</span>
      </span>
      {% endif %} at
      <time datetime="{{ page.date }}" itemprop="datePublished">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
    </p>
  </div>
  
  <div class="card-body" itemprop="articleBody">
    <p>
      {% if page.displayThumbnail %}

        <img
            style="float:left; margin-right: 10px; margin-bottom: 10px;"
            width="30%"
            src="{{site.url}}{{site.baseurl}}{{ page.thumbnail }}"
            alt="{{ post.title }}"
          />

        {% endif %}

        {% if page.video %}

        <iframe width="560" height="315" src="{{ page.video }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        {% endif %}

        <b>{{ page.summary }}</b>
        <br>
        {{ content }}
    </p>
  </div>

</article>
