---
layout: default
---
<article class="post-container post-container--single">
  <header class="post-header">
    <h1 class="post-title">{{ page.categories }} - {{ page.title }}</h1>
    <div class="post-meta">
      Posted on <time datetime="{{ page.date | date: "%-d %b %Y" }}">{{ page.date | date: "%-d %b %Y" }}</time> by <a href="{{ site.url }}" rel="author">{{ site.author.name }}</a>
    </div>
    <br>
  </header>

  <section class="post">
    {{ content }}
  </section>
</article>
